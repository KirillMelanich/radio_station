<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/ikon.bmp">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-material">

  <title>
   Radio Station - {% block title %}{% endblock %}
  </title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="/static/assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="/static/assets/demo/demo.css" rel="stylesheet" />

  <!-- Specific Page CSS goes HERE  -->
  {% load static %}
  <link href={% static "css/styles.css" %} rel="stylesheet" />
  {% block stylesheets %}{% endblock stylesheets %}

</head>

<body class="" style="background-image: url('/static/assets/img/ukulele2.png');">
  <div class="wrapper ">

    {% include 'includes/sidebar.html' %}

    <div class="main-panel" >
      <div class="content">
        <div class="container-fluid">

          {% block content %}{% endblock content %}

          {% block pagination %}
                {% include "includes/pagination.html" %}
          {% endblock %}
        </div>
      </div>

    </div>
  </div>

  {% block javascripts %}{% endblock javascripts %}

</body>
</html>
